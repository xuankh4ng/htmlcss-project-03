<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTMLCSS - 03</title>
    <!-- CSS -->
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="hero">
      <div class="area">
        <!-- Navigation bar -->
        <nav>
          <a href="#!" class="logo">
            <img src="./assets/imgs/Logo.svg" alt="Shine smile" />
          </a>

          <ul>
            <li><a href="#!">Home</a></li>
            <li><a href="#!">Services</a></li>
            <li><a href="#!">About</a></li>
            <li><a href="#!">Doctors</a></li>
          </ul>

          <div class="auth">
            <a href="#!">Log in</a>
            <a class="btn" href="#!">Sign Up</a>
          </div>
        </nav>

        <!-- Content -->
        <div class="content">
          <div class="info">
            <h1>Exceptional dental care for all ages.</h1>
            <p class="desc">
              Exceptional dental care for all ages. Your great smile begins with
              a great dentist.
            </p>
            <div class="cta">
              <a class="btn" href="#!">Book Online</a>
              <a href="#!">or call (123) 456-7890</a>
            </div>
          </div>
          <div class="img">
            <img src="./assets/imgs/hero-img.jpg" alt="Shine smile" />
            <img
              class="smaller"
              src="./assets/imgs/hero-img-2.jpg"
              alt="Shine smile"
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
